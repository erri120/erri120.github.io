name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12.x'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-cache
          restore-keys: |
            ${{ runner.OS }}-cache
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
