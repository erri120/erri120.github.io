# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: erri120's Blog
subtitle: ''
description: 'Just some random blog of a random person.'
keywords:
author: erri120
language: en
timezone: 'Europe/Berlin'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: http://erri120.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

search:
  patch: search.xml
  field: post
  content: true
  format: html

sitemap:
  path: sitemap.xml
  #template: ./node_modules/hexo-generator-sitemap/sitemap.xml
  rel: false
  tags: true
  categories: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
theme_config:
  cache:
    enable: true
  minify: true
  scheme: Gemini

  favicon:
    small: /images/favicon-16x16.png
    medium: /images/favicon-32x32.png
    apple_touch_icon: /images/apple-touch-icon.png
    safari_pinned_tab: /images/safari-pinned-tab.svg

  custom_logo: /images/logo.png

  creative_commons:
    license: by-sa
    sidebar: true
    #post: true
    language: deed.en

  disable_baidu_transformation: true
  index_with_subtitle: true

  motion:
    enable: false

  local_search:
    enable: true
    trigger: auto
    top_n_per_article: 1
    unescape: false
    preload: false

  #custom_file_path:
  #  head: source/_data/head.html

  social:
    GitHub: https://github.com/erri120 || fab fa-github
    Twitter: https://twitter.com/erri120 || fab fa-twitter
    YouTube: https://www.youtube.com/channel/UCA4feoMa03w1xLYsvyvxcUw || fab fa-youtube
    E-Mail: mailto:erri120@protonmail.com || fa fa-envelope
  social_icons:
    enable: true
    icons_only: true

  #google_site_verification: c-L5KbBKeVyZ9YNKiotqlpl7zsiDRiGcWJa4ZxVpzAo

  codeblock:
    copy_button:
      enable: true
      style: 'flat'

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
